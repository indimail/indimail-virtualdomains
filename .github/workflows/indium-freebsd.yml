name: indium FreeBSD CI

on:
  push:
    paths:
      - '**/indium-x/**'
      - '**/prepare_obs'
      - '**/catChangeLog'
      - .github/workflows/indium-freebsd.yml
      - '!**/indium-x/debian/*'
      - '!**/doc/*'
      - '!**.md'
  workflow_dispatch:

jobs:
  testfreebsd:
    runs-on: macos-12
    name: FreeBSD
    env:
      MYTOKEN : ${{ secrets.MYTOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: build indium
      id: FreeBSD
      uses: vmactions/freebsd-vm@v0.3.1
      with:
        envs: 'MYTOKEN'
        usesh: true
        prepare: pkg install -y curl automake autoconf libtool pkgconf lang/tcl86 tk86 mysql80-server mysql80-client
        run: cd indium-x; ./default.configure; make
