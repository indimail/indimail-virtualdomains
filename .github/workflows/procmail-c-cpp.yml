name: procmail Ubuntu, Mac OSX CI

on:
  push:
    pull_request:
      - main
      - master
    branches:
      - master
    paths:
      - '**/procmail-x/**'
      - .github/workflows/procmail-c-cpp.yml
      - '!**/procmail-x/debian/*'
      - '!**/procmail-x/doc/*'
      - '!**.md'
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.host }}-${{ matrix.config.name }}
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        host: [ubuntu-latest, macos-latest]
    
    steps:
    - name: extra_packages
      run: |
        if [ "${OS}" = "macos-latest" ] ; then brew install automake autoconf libtool pkgconfig; fi
        if [ "${OS}" = "ubuntu-latest" ] ; then sudo apt-get install gcc g++ automake autoconf libtool; fi
      env:
        OS: ${{ matrix.host }}

    - name: checkout_main
      uses: actions/checkout@v2
      
    - name: build procmail
      run: |
        cd procmail-x
        ./default.configure; make
      env:
        OS: ${{ matrix.host }}
