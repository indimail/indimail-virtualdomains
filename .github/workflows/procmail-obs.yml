name: procmail obs trigger

on:
  push:
    paths:
      - '**/procmail-x/**'
      - '**/prepare_obs'
      - '**/catChangeLog'
      - .github/workflows/procmail-obs.yml
      - '!**/doc/*'
      - '!**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout_procmail
      uses: actions/checkout@v2

    - name: prepare obs
      run: cd procmail-x; ./prepare_obs procmail
    - uses: actions/upload-artifact@v4
      with:
        name: procmail
        path: ~/stage
    - shell: bash
      name: trigger_obs
      run: |
        # create ssh environment
        mkdir ~/.ssh
        echo "${{secrets.sf_private_key}}" > ~/.private_key
        chmod 600 ~/.private_key
        echo "${{secrets.sf_known_hosts}}" > ~/.ssh/known_hosts
        # create gpg environment
        echo "Importing gpg key"
        echo "${{secrets.software_key}}" | gpg --batch --import
        echo "Listing gpg key"
        gpg --list-secret-keys --keyid-format LONG
        # create archive and transfer
        cd ~/stage
        tar cvfz $GITHUB_WORKSPACE/procmail-obs.tar.gz *
        # create detached signature for obs archive
        echo "${{secrets.software_passphrase}}" | gpg2 --pinentry-mode loopback \
          --passphrase-fd 0 --default-key "${{secrets.software_user}}" \
          -o procmail-obs.sig --detach-sig $GITHUB_WORKSPACE/procmail-obs.tar.gz
        # copy to /home/frs/project/indimail/github
        scp -q -i ~/.private_key $GITHUB_WORKSPACE/procmail-obs.tar.gz \
          ~/stage/procmail-obs.sig "${{secrets.sf_user}}:${{secrets.sf_upload_path}}"
        rm -f ~/.private_key ~/.ssh/known_hosts $GITHUB_WORKSPACE/procmail-obs.tar.gz
        rm -rf ~/stage
