name: fetchmail Ubuntu, Mac OSX CI

on:
  push:
    paths:
      - '**/fetchmail-x/**'
      - .github/workflows/fetchmail-c-cpp.yml
      - '!**/doc/*'
      - '!**.md'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.host }}-${{ matrix.config.name }}
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        host: [ubuntu-latest, macos-latest]

    steps:
    - name: extra_packages
      run: |
        if [ "${OS}" = "macos-latest" ] ; then brew install automake autoconf libtool pkgconfig openssl; fi
        if [ "${OS}" = "macos-latest" ] ; then sudo mkdir -p /usr/local/opt;sudo ln -sf /opt/homebrew/Cellar/openssl@3/3.4.0 /usr/local/opt/openssl; fi
        if [ "${OS}" = "ubuntu-latest" ] ; then sudo apt-get install gcc g++ automake autoconf libtool gettext autopoint; fi
      env:
        OS: ${{ matrix.host }}

    - name: checkout_main
      uses: actions/checkout@v4

    - name: build fetchmail
      run: |
        cd fetchmail-x
        if [ "${OS}" = "macos-latest" ] ; then env CFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.0/include" CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.4.0/lib" ./default.configure; else ./default.configure; fi
        if [ "${OS}" = "macos-latest" ] ; then env CFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.0/include" CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.4.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.4.0/lib" make; else make; fi
      env:
        OS: ${{ matrix.host }}
