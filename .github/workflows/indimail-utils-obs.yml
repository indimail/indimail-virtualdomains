name: indimail-utils obs trigger

on:
  push:
    branches: [ master ]
    paths:
      - '**/altermime-x/**'
      - '**/ripmime-x/**'
      - '**/fortune-x/**'
      - '**/mpack-x/**'
      - '**/flash-x/**'
      - '**/indimail-utils/**'
      - .github/workflows/indimail-utils-obs.yml
      - '!**/doc/*'
      - '!**.md'
  pull_request:
    branches: [ master ]
    types: [ synchronize ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout_indimail-utils
      uses: actions/checkout@v2

    - name: prepare obs
      run: sudo apt-get update; sudo apt-get install libncurses5-dev; cd indimail-utils; ./prepare_obs indimail-utils
    - uses: actions/upload-artifact@v2
      with:
        name: indimail-utils
        path: |
          ~/*.tar.gz
          ~/*.spec
          ~/*.dsc
    - shell: bash
      name: trigger_obs
      run: |
        mkdir ~/.ssh
        echo "${{secrets.sf_private_key}}" > ~/.private_key
        chmod 600 ~/.private_key
        echo "${{secrets.sf_known_hosts}}" > ~/.ssh/known_hosts
        cd ~
        tar cvfz $GITHUB_WORKSPACE/indimail-utils-obs.tar.gz *.tar.gz *.spec *.dsc
        # copy to /home/frs/project/indimail
        scp -q -i ~/.private_key $GITHUB_WORKSPACE/indimail-utils-obs.tar.gz  "${{secrets.sf_user}}:${{secrets.sf_path}}"
        rm -f ~/.private_key ~/.ssh/known_hosts $GITHUB_WORKSPACE/indimail-utils-obs.tar.gz
