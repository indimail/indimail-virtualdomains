name: indimail-auth obs trigger

on:
  push:
    branches:
      - master
    paths:
      - '**/indimail-x/altermime-x/**'
      - '**/indimail-x/ripmime-x/**'
      - '**/indimail-x/fortune-x/**'
      - '**/indimail-x/mpack-x/**'
      - '**/indimail-x/flash-x/**'
      - .github/workflows/indimail-auth-obs.yml
      - '!**/doc/*'
      - '!**.md'
      - '!**/*.freebsd.yml'
      - '!**/*.c-cpp.yml'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout_indimail-auth
      uses: actions/checkout@v2

    - name: prepare obs
      run: sudo apt-get update; sudo apt-get install curl; cd indimail-auth; ./prepare_obs indimail-auth
    - uses: actions/upload-artifact@v2
      with:
        name: indimail-auth
        path: |
          ~/*.tar.gz
          ~/*.spec
          ~/*.dsc
    - shell: bash
      name: trigger_obs
      run: |
        curl -H "Authorization: Token ${{secrets.indimail_auth_obs_token_value}}" -X POST https://build.opensuse.org/trigger/runservice
