on: 
  workflow_dispatch:
    inputs:
      obsToken:
        description: 'OBS Token'     
        required: true
        default: "${{secrets.indimail_obs_token_value}}"

jobs:
  obsTrigger:
    name: Run OBS Trigger
    runs-on: ubuntu-latest
    steps:
      - name: OBS Trigger
        run: |
          curl -H "Authorization: Token ${{ github.event.inputs.obsToken }}" -X POST https://build.opensuse.org/trigger/runservice
