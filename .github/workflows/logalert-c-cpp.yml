name: logalert Ubuntu, Mac OSX CI

on:
  push:
    paths:
      - '**/logalert-x/**'
      - '**/prepare_obs'
      - '**/catChangeLog'
      - .github/workflows/logalert-c-cpp.yml
      - '!**/logalert-x/debian/*'
      - '!**/doc/*'
      - '!**.md'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.host }}-${{ matrix.config.name }}
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        host: [ubuntu-latest, macos-latest]

    steps:
    - name: extra_packages
      run: |
        if [ "${OS}" = "macos-latest" ] ; then brew install automake autoconf libtool pkgconfig openssl mysql; fi
        if [ "${OS}" = "ubuntu-latest" ] ; then sudo apt-get install gcc g++ automake autoconf libtool libssl-dev libmysqlclient-dev libncurses5-dev libtirpc-dev; fi
      env:
        OS: ${{ matrix.host }}

    - name: checkout_main
      uses: actions/checkout@v4
      with:
        path: main

    - name: checkout_qmail
      uses: actions/checkout@v4
      with:
        repository: mbhangui/libqmail
        path: libqmail

    - name: install_qmail
      run: cd libqmail;env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.6.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.6.0/lib" ./default.configure; env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.6.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.6.0/lib" make; sudo make install-strip
    - name: build logalert
      run: cd main/logalert-x; ./default.configure; make
