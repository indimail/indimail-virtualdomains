name: indimail-spamfilter obs trigger

on:
  push:
    paths:
      - '**/indimail-spamfilter-x/**'
      - '**/prepare_obs'
      - '**/catChangeLog'
      - .github/workflows/indimail-spamfilter-obs.yml
      - '!**/doc/*'
      - '!**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout_indimail-spamfilter
      uses: actions/checkout@v2

    - name: prepare obs
      run: |
        sudo apt-get update; sudo apt-get install xmlto libgsl-dev bison flex libdb-dev
        cd indimail-spamfilter-x; ./default.configure; make ;make clean;./prepare_obs indimail-spamfilter
    - uses: actions/upload-artifact@v2
      with:
        name: indimail-spamfilter
        path: |
          ~/*.tar.gz
          ~/*.spec
          ~/*.dsc
    - shell: bash
      name: trigger_obs
      run: |
        mkdir ~/.ssh
        echo "${{secrets.sf_private_key}}" > ~/.private_key
        chmod 600 ~/.private_key
        echo "${{secrets.sf_known_hosts}}" > ~/.ssh/known_hosts
        cd ~/stage
        tar cvfz $GITHUB_WORKSPACE/indimail-spamfilter-obs.tar.gz *
        # copy to /home/frs/project/indimail
        scp -q -i ~/.private_key $GITHUB_WORKSPACE/indimail-spamfilter-obs.tar.gz  "${{secrets.sf_user}}:${{secrets.sf_upload_path}}"
        rm -f ~/.private_key ~/.ssh/known_hosts $GITHUB_WORKSPACE/indimail-spamfilter-obs.tar.gz
        rm -rf ~/stage
