name: courier-imap Ubuntu, Mac OSX CI

on:
  push:
    paths:
      - '**/courier-imap-x/**'
      - .github/workflows/courier-imap-c-cpp.yml
      - '!**/doc/*'
      - '!**.md'
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.host }}-${{ matrix.config.name }}
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        host: [ubuntu-latest, macos-latest]

    steps:
    - name: extra_packages
      run: |
        if [ "${OS}" = "macos-latest" ] ; then brew install automake autoconf libtool pkgconfig libidn2 pcre pcre2 berkeley-db gdbm openssl; fi
        if [ "${OS}" = "ubuntu-latest" ] ; then sudo apt-get install gcc g++ automake autoconf libtool libpam0g-dev libpcre3-dev libgdbm-dev libdb-dev libgcrypt20-dev libssl-dev libidn2-dev; fi
      env:
        OS: ${{ matrix.host }}

    - name: checkout_main
      uses: actions/checkout@v2

    - name: build courier-imap
      run: |
        cd courier-imap-x
        if [ "${OS}" = "macos-latest" ] ; then env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.3.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.3.0/lib" ./default.configure; else ./default.configure; fi
        if [ "${OS}" = "macos-latest" ] ; then env CPPFLAGS="-I/opt/homebrew/Cellar/openssl@3/3.3.0/include" LDFLAGS="-L/opt/homebrew/Cellar/openssl@3/3.3.0/lib" make; else make; fi
      env:
        OS: ${{ matrix.host }}
